{% if messages_extra_tags %}
{% for msg in messages_extra_tags %}
<div class="alert {% if msg.extra_tags.html_class %}{{ msg.extra_tags.html_class }}{% endif %} alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    <h5><i class="icon fas {% if msg.extra_tags.fa %}{{ msg.extra_tags.fa }}{% endif %}"></i>
        {% if msg.extra_tags.title %}{{ msg.extra_tags.title }}{% endif %}
    </h5>
    {{ msg.message }}
</div>
{% endfor %}
{% endif %}
